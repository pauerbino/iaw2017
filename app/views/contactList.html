<h2>{{list.name}}<h2>
    <span class="glyphicon glyphicon-trash"></span>
    <span class="glyphicon glyphicon-edit"></span>
<table class="table table-bordered">
  <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Options</th>
  </tr>
  <tr ng-repeat="contact in list.contacts">
    <td> {{contact.name}} </td>
    <td> {{contact.lastName}} </td>
    <td> {{contact.email}} </td>
    <td> {{contact.phone}} </td>
    <td>
        <span class="glyphicon glyphicon-remove"></span>
        <span class="glyphicon glyphicon-edit"></span>
    </td>
  </tr>
</table>
